<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jaymart J POINT Calculator</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    padding: 20px;
}
h1 {
    text-align: center;
    color: #d2232a;
}
.container {
    max-width: 650px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
.partner-row {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 15px;
}
.partner-row select, 
.partner-row input, 
.partner-jpoint {
    height: 44px;
    font-size: 16px;
    border-radius: 6px;
    border: 1px solid #ccc;
    padding: 0 10px;
}
.partner-row input {
    flex: 1;
    text-align: right;
}
.partner-row select {
    flex: 1.2;
}
.partner-jpoint {
    min-width: 120px;
    text-align: right;
    line-height: 44px;
    background-color: #f9f9f9;
}
.partner-logo {
    width: 44px;
    height: 44px;
    object-fit: contain;
    display: none;
}
.partner-row button {
    padding: 0 12px;
    height: 44px;
    background-color: #d2232a;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}
.partner-row button:hover { background-color: #a81a21; }

.results {
    margin-top: 20px;
    background-color: #fdf2f2;
    padding: 15px;
    border-radius: 10px;
    border: 1px solid #f5c2c2;
}
.results p {
    font-size: 18px;
    margin: 8px 0;
}
</style>
</head>
<body>

<h1>คำนวณคะแนน J POINT</h1>
<div class="container">
    <div id="partner-list"></div>
    <button id="add-partner">เพิ่ม Partner</button>

    <div class="results" id="results" style="display:none;">
        <p>รวม J POINT: <span id="total-jpoint">0 คะแนน</span></p>
        <p>ส่วนลดที่ใช้ได้: <span id="discount">0</span> บาท</p>
    </div>
</div>

<script>
const partnerRates = {
    "K POINT": {interval: 300, jpoint: 100, logo:"K_point.png"},
    "Thank You Reward": {interval: 100, jpoint: 100, logo:"Thank You Rewards.png"},
    "PT Max Point": {interval: 600, jpoint: 350, logo:"PT Max.png"},
    "AirAsia Point": {interval: 40, jpoint: 10, logo:"AirAsia.png"},
    "Bangchak": {interval: 580, jpoint: 400, logo:"Bangchak.png"},
    "blueplus+": {interval: 500, jpoint: 400, logo:"blueplus+.png"},
    "M Point": {interval: 500, jpoint: 250, logo:"M Point.jpeg"}
};

let partnerCount = 0;

function addPartnerRow(){
    partnerCount++;
    const container = document.getElementById('partner-list');
    const row = document.createElement('div');
    row.className = 'partner-row';
    row.id = 'partner-row-' + partnerCount;

    row.innerHTML = `
        <img src="" class="partner-logo" id="logo-${partnerCount}" alt="">
        <select class="partner-select" onchange="updateInterval(${partnerCount})">
            <option value="">เลือก Partner</option>
            ${Object.keys(partnerRates).map(p => `<option value="${p}">${p}</option>`).join('')}
        </select>
        <input type="number" class="partner-input" placeholder="กรอกคะแนน" min="0" disabled>
        <span class="partner-jpoint" id="partner-jpoint-${partnerCount}">0 J POINT</span>
        <button type="button" onclick="removePartnerRow(${partnerCount})">ลบ</button>
    `;
    container.appendChild(row);
}

function updateInterval(id){
    const row = document.getElementById('partner-row-' + id);
    const select = row.querySelector('.partner-select');
    const input = row.querySelector('.partner-input');
    const logo = document.getElementById(`logo-${id}`);

    const partner = select.value;
    if(!partner){
        input.disabled = true;
        input.value = '';
        logo.style.display = 'none';
        logo.src = '';
        document.getElementById(`partner-jpoint-${id}`).textContent = '0 J POINT';
        calculateTotal();
        return;
    }

    const rate = partnerRates[partner];
    input.disabled = false;
    input.step = rate.interval;

    // ลบ event listener เก่า
    const newInput = input.cloneNode(true);
    input.parentNode.replaceChild(newInput, input);

    // โลโก้บนหลังโล่ง
    logo.src = rate.logo;
    logo.style.display = 'block';

    newInput.addEventListener('input', function(){
        let val = parseInt(this.value)||0;
        const rounded = Math.floor(val/rate.interval)*rate.interval;
        if(rounded !== val) this.value = rounded;
        calculateJPoint(id);
    });

    if(newInput.value) calculateJPoint(id);
}

function removePartnerRow(id){
    const row = document.getElementById('partner-row-'+id);
    if(row) row.remove();
    calculateTotal();
}

function calculateJPoint(id){
    const row = document.getElementById('partner-row-'+id);
    const select = row.querySelector('.partner-select');
    const input = row.querySelector('.partner-input');
    const jpointDisplay = document.getElementById(`partner-jpoint-${id}`);

    const partner = select.value;
    let points = parseInt(input.value) || 0;
    if(!partner || points <= 0){
        jpointDisplay.textContent = '0 J POINT';
        row.dataset.jpoint=0;
        calculateTotal();
        return;
    }

    const rate = partnerRates[partner];
    const intervals = Math.floor(points/rate.interval);
    const jpoint = intervals*rate.jpoint;
    input.value = intervals*rate.interval;
    row.dataset.jpoint = jpoint;
    jpointDisplay.textContent = `${jpoint.toLocaleString()} J POINT`;
    calculateTotal();
}

function calculateTotal(){
    const rows = document.querySelectorAll('.partner-row');
    let total=0;
    rows.forEach(row=>{total+=parseInt(row.dataset.jpoint||0)});
    document.getElementById('total-jpoint').textContent = total.toLocaleString() + ' คะแนน';
    document.getElementById('discount').textContent = Math.floor(total/1000*100).toLocaleString();
    document.getElementById('results').style.display = total>0 ? 'block':'none';
}

document.getElementById('add-partner').addEventListener('click', addPartnerRow);
addPartnerRow();
</script>

</body>
</html>

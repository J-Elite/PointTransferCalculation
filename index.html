<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>J POINT - Point Transfer Calculator</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    padding: 10px;
    margin: 0;
}
h1 {
    text-align: center;
    color: #d2232a;
    font-size: 20px;
    margin-bottom: 10px;
}
.container {
    width: 100%;
    max-width: 650px;
    margin: 0 auto;
    background-color: #fff;
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    box-sizing: border-box;
}
.input-row, .partner-row {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 10px;
    flex-wrap: nowrap; /* ห้ามตกบรรทัด */
}
.input-row img, .partner-logo {
    flex: 0 0 auto;
    width: 32px;
    height: 32px;
    object-fit: contain;
}
.input-row span, .partner-row span {
    flex: 0 0 auto;
    font-size: 14px;
    white-space: nowrap;
}
.input-row input, .partner-row input, .partner-row select {
    flex: 1 1 auto;
    min-width: 0; /* ย่อได้ */
    height: 36px;
    font-size: 14px;
    border-radius: 6px;
    border: 1px solid #ccc;
    padding: 0 8px;
    text-align: right;
    box-sizing: border-box;
}
.partner-row select {
    text-align-last: left;
}
.partner-jpoint {
    flex: 0 0 auto;
    min-width: 90px;
    text-align: right;
    line-height: 36px;
    background-color: #f9f9f9;
    border-radius: 6px;
    padding: 0 6px;
    font-size: 14px;
}
.partner-row button {
    flex: 0 0 auto;
    padding: 0 8px;
    height: 36px;
    background-color: #d2232a;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
    white-space: nowrap;
}
.partner-row button:hover { background-color: #a81a21; }
.separator {
    border-top: 1px solid #ccc;
    margin: 15px 0;
}
.partner-summary-row {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-top: 10px;
    padding: 6px 8px;
    border: 1px solid #ccc;
    border-radius: 6px;
    background-color: #f9f9f9;
    flex-wrap: nowrap;
}
.partner-summary-row span {
    font-size: 14px;
    white-space: nowrap;
}
#partner-total {
    margin-left: auto;
    text-align: right;
}
.results {
    margin-top: 15px;
    background-color: #fdf2f2;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #d2232a;
}
.results p {
    font-size: 14px;
    margin: 4px 0;
}
button#add-partner {
    margin-top: 5px;
    width: 100%;
    height: 36px;
    font-size: 14px;
}
</style>
</head>
<body>

<h1>คำนวณคะแนน J POINT</h1>
<div class="container">

    <!-- J POINT ปัจจุบัน -->
    <div class="input-row">
        <img src="J POINT Logo.png" alt="J POINT Logo">
        <span>J POINT</span>
        <input type="text" id="current-jpoint" placeholder="กรอกคะแนน J POINT">
    </div>
    <div class="results" id="current-results" style="display:none;">
        <p>ส่วนลดที่ใช้ได้ : <span id="current-discount">0</span> บาท</p>
    </div>

    <div class="separator"></div>

    <!-- Partner Section -->
    <div id="partner-list"></div>
    <button id="add-partner">เพิ่ม Partner</button>

    <!-- รวมคะแนน Partner -->
    <div class="partner-summary-row" id="partner-summary-row" style="display:none;">
        <span>รวมคะแนนจาก Partner : </span>
        <span id="partner-total">0 J POINT</span>
    </div>

    <!-- Section สรุป -->
    <div class="results" id="grand-summary" style="display:none;">
        <p>รวมคะแนน J POINT : <span id="grand-total">0</span> J POINT</p>
        <p>ส่วนลดที่ใช้ได้ทั้งหมด : <span id="grand-discount">0</span> บาท</p>
    </div>

</div>

<script>
const partnerRates = {
    "K Point": {interval: 300, jpoint: 100, logo:"K_Point.png"},
    "Thank You Reward": {interval: 100, jpoint: 100, logo:"Thank You Rewards.png"},
    "Max Point": {interval: 600, jpoint: 350, logo:"PT Max.png"},
    "AirAsia Point": {interval: 40, jpoint: 10, logo:"AirAsia.png"},
    "Bangchak Point": {interval: 580, jpoint: 400, logo:"Bangchak.png"},
    "blueplus+": {interval: 500, jpoint: 400, logo:"blueplus+.png"},
    "M Point": {interval: 500, jpoint: 250, logo:"M Point.jpeg"}
};

let partnerCount = 0;

// --- J POINT ปัจจุบัน ---
const currentInput = document.getElementById('current-jpoint');
currentInput.addEventListener('input', function(){
    let val = parseInt(this.value.replace(/,/g,'')) || 0;
    this.value = val.toLocaleString();
    calculateTotal();
});

// --- Partner Section ---
function addPartnerRow(){
    partnerCount++;
    const id = partnerCount;
    const container = document.getElementById('partner-list');
    const row = document.createElement('div');
    row.className = 'partner-row';
    row.id = 'partner-row-' + id;

    row.innerHTML = `
        <img src="" class="partner-logo" id="logo-${id}" alt="" style="display:none;">
        <select class="partner-select" onchange="updateInterval(${id})">
            <option value="">เลือก Partner</option>
            ${Object.keys(partnerRates).map(p => `<option value="${p}">${p}</option>`).join('')}
        </select>
        <input type="text" class="partner-input" placeholder="กรอกคะแนน">
        <span class="partner-jpoint" id="partner-jpoint-${id}">0 J POINT</span>
        <button type="button" onclick="removePartnerRow(${id})">ลบ</button>
    `;
    container.appendChild(row);
    updatePartnerOptions();

    const input = row.querySelector('.partner-input');
    input.addEventListener('blur', function(){  // ✅ ปรับอัตโนมัติเมื่อออกจากช่อง
        adjustToNearestInterval(id);
    });
    input.addEventListener('input', function(){
        let val = parseInt(this.value.replace(/,/g,'')) || 0;
        this.value = val.toLocaleString();
        calculateJPoint(id);
    });
}

function removePartnerRow(id){
    const row = document.getElementById('partner-row-'+id);
    if(row) row.remove();
    updatePartnerOptions();
    calculateTotal();
}

function updatePartnerOptions(){
    const selected = Array.from(document.querySelectorAll('.partner-select'))
                    .map(sel => sel.value)
                    .filter(v=>v);
    document.querySelectorAll('.partner-select').forEach(sel=>{
        const currentVal = sel.value;
        sel.querySelectorAll('option').forEach(opt=>{
            if(opt.value && opt.value !== currentVal){
                opt.disabled = selected.includes(opt.value);
            } else {
                opt.disabled = false;
            }
        });
    });
    document.getElementById('add-partner').disabled = selected.length >= Object.keys(partnerRates).length;
}

function updateInterval(id){
    const row = document.getElementById('partner-row-' + id);
    const select = row.querySelector('.partner-select');
    const logo = document.getElementById(`logo-${id}`);
    const partner = select.value;

    updatePartnerOptions();

    if(!partner){
        row.querySelector('.partner-input').value = '';
        logo.style.display = 'none';
        logo.src = '';
        document.getElementById(`partner-jpoint-${id}`).textContent = '0 J POINT';
        row.dataset.jpoint = 0;
        calculateTotal();
        return;
    }

    const rate = partnerRates[partner];
    logo.src = rate.logo;
    logo.style.display = 'block';

    calculateJPoint(id);
}

function adjustToNearestInterval(id){
    const row = document.getElementById('partner-row-'+id);
    const select = row.querySelector('.partner-select');
    const input = row.querySelector('.partner-input');
    const partner = select.value;
    if(!partner) return;

    const rate = partnerRates[partner];
    let points = parseInt(input.value.replace(/,/g,'')) || 0;
    if(points <= 0) return;

    // ✅ ปรับค่าให้ใกล้ interval ที่สุด
    const intervals = Math.round(points / rate.interval);
    const adjusted = intervals * rate.interval;
    input.value = adjusted.toLocaleString();

    calculateJPoint(id);
}

function calculateJPoint(id){
    const row = document.getElementById('partner-row-'+id);
    const select = row.querySelector('.partner-select');
    const input = row.querySelector('.partner-input');
    const jpointDisplay = document.getElementById(`partner-jpoint-${id}`);

    const partner = select.value;
    let points = parseInt(input.value.replace(/,/g,'')) || 0;
    if(!partner || points <= 0){
        jpointDisplay.textContent = '0 J POINT';
        row.dataset.jpoint=0;
        calculateTotal();
        return;
    }

    const rate = partnerRates[partner];
    const intervals = Math.floor(points/rate.interval);
    const jpoint = intervals*rate.jpoint;
    jpointDisplay.textContent = `${jpoint.toLocaleString()} J POINT`;
    row.dataset.jpoint = jpoint;
    calculateTotal();
}

function calculateTotal(){
    const currentVal = parseInt(currentInput.value.replace(/,/g,'')) || 0;
    const rows = document.querySelectorAll('.partner-row');
    let partnerTotal = 0;
    rows.forEach(row=>{partnerTotal+=parseInt(row.dataset.jpoint||0)});
    
    const partnerSummaryRow = document.getElementById('partner-summary-row');
    if(rows.length > 0){
        partnerSummaryRow.style.display = 'flex';
        document.getElementById('partner-total').textContent = partnerTotal.toLocaleString() + ' J POINT';
    } else {
        partnerSummaryRow.style.display = 'none';
    }

    const grandTotal = currentVal + partnerTotal;
    const grandSummary = document.getElementById('grand-summary');
    if(grandTotal > 0){
        grandSummary.style.display = 'block';
        document.getElementById('grand-total').textContent = grandTotal.toLocaleString();
        document.getElementById('grand-discount').textContent = Math.floor(grandTotal/1000*100).toLocaleString();
    } else {
        grandSummary.style.display = 'none';
    }

    const currentResults = document.getElementById('current-results');
    if(currentVal>0){
        currentResults.style.display='block';
        document.getElementById('current-discount').textContent = Math.floor(currentVal/1000*100).toLocaleString();
    } else {
        currentResults.style.display='none';
    }
}

document.getElementById('add-partner').addEventListener('click', addPartnerRow);
addPartnerRow();
</script>

</body>
</html>
